<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Audio Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>TTS Audio Generator</h1>
            <p>Convert your text to natural sounding audio instantly</p>
        </div>
        
        <div class="input-container">
            <label for="text-to-read">Enter your text:</label>
            <textarea id="text-to-read" rows="4" placeholder="Type or paste your text here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select" class="voice-select">
                    <option value="">Default Voice</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="rate-slider">Speech Rate: <span id="rate-value" class="value-display">1.0</span></label>
                <div class="slider-container">
                    <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="control-group">
                <label for="pitch-slider">Pitch: <span id="pitch-value" class="value-display">1.0</span></label>
                <div class="slider-container">
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="control-group">
                <label for="volume-slider">Volume: <span id="volume-value" class="value-display">1.0</span></label>
                <div class="slider-container">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1.0">
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="generate-audio">
                <i class="fas fa-play-circle"></i> Generate Audio
            </button>
        </div>
        
        <div class="audio-player-container" id="audio-container">
            <h3>Your Generated Audio</h3>
            <div class="wave-animation">
                <div class="wave">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <div class="playback-controls">
                <button id="play-btn"><i class="fas fa-play"></i> Play</button>
                <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
                <button id="stop-btn"><i class="fas fa-stop"></i> Stop</button>
            </div>
            
            <p class="status-message" id="status-message">Audio will play through your browser's speech synthesis</p>
        </div>
        
        <footer>
            <p>Powered by A & K | TTS Generator Â© 2025</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
